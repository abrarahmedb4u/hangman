<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>

  <link rel="stylesheet" type="text/css" href="slider-styles.css">
  <script src="https://kit.fontawesome.com/d4fc895bf1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-image"></i> Image Slider</h1>
    <div class="slider-container">
      <img class="slider-image" src="image/computer-2982270_1280.jpg">
      <img class="slider-image" src="image/house-1477041_1280.jpg">
      <img class="slider-image" src="image/mosaic-200864_1280 (1).jpg">
      <img class="slider-image" src="image/mosaic-200864_1280.jpg">
      <img class="slider-image" src="image/student-849825_1280.jpg">
      <img class="slider-image" src="image/wall-416060_1280.jpg">
      <img class="slider-image" src="image/water-1283963_1280.jpg">
      
    </div>
    <div class="slider-controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="slider-script.js"></script>
</body>
</html>
